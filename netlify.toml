[build]
  functions = "netlify/functions"
  publish = "public"

[[redirects]]
  from = "/api/notifications"
  status = 410

[[redirects]]
  from = "/api/notifications-v2"
  to = "/.netlify/functions/notifications"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/app.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sweet Lab - C√≥digo QR del Juego</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #fdf7f8 0%, #f4a6b7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2a2a2a;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            border: 3px solid #f4a6b7;
            display: inline-block;
            margin-bottom: 30px;
        }

        .qr-container img {
            display: block;
            width: 300px;
            height: 300px;
        }

        .scan-text {
            font-size: 20px;
            font-weight: 600;
            color: #f4a6b7;
            margin-bottom: 10px;
        }

        .url-text {
            font-size: 14px;
            color: #999;
            font-family: monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn-download {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #f4a6b7 0%, #e27a90 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .btn-download:hover {
            transform: translateY(-2px);
        }

        @media print {
            body {
                background: white;
            }

            .btn-download {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéÆ Juego Sweet Lab</h1>
        <p class="subtitle">Escanea el c√≥digo QR para jugar</p>

        <div class="qr-container">
            <img src="/game-qr.png" alt="QR Code para el juego" />
        </div>

        <p class="scan-text">üì± Escanea para jugar</p>
        <p class="url-text">https://sweetlabsales.netlify.app/game.html</p>

        <a href="/game-qr.png" download="sweet-lab-game-qr.png" class="btn-download">
            ‚¨áÔ∏è Descargar QR
        </a>
    </div>
</body>

</html>

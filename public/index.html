<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Sweet Lab - Ventas</title>
	<link rel="stylesheet" href="/styles.css" />
</head>
<body>
	<header class="app-header">
		<h1>Sweet Lab - Registro de ventas</h1>
	</header>

	<main id="app">
		<section id="view-select-seller" class="view">
			<h2>Selecciona vendedor</h2>
			<div id="seller-list" class="seller-list"></div>
			<div class="seller-add">
				<input id="new-seller-name" type="text" inputmode="text" autocomplete="name" placeholder="Agregar nuevo vendedor" />
				<button id="add-seller">Agregar</button>
			</div>
		</section>

		<section id="view-sales" class="view hidden">
			<div class="toolbar">
				<button id="go-home" class="secondary">Inicio</button>
				<h2 id="current-seller"></h2>
				<button id="open-date-modal">Agregar fecha</button>
			</div>

			<div id="dates-bar" class="dates-bar">
				<div id="dates-list" class="dates-list"></div>
			</div>

			<div class="table-wrapper hidden" id="sales-wrapper">
				<div class="table-actions"><button id="add-row">Agregar venta</button></div>
				<table id="sales-table">
					<colgroup>
						<col class="w-client" />
						<col class="w-qty" />
						<col class="w-qty" />
						<col class="w-qty" />
						<col class="w-qty" />
						<col class="w-total" />
						<col class="w-actions" />
					</colgroup>
					<thead>
						<tr>
							<th class="col-client">Cliente</th>
							<th class="col-arco">Arco</th>
							<th class="col-melo">Melo</th>
							<th class="col-mara">Mara</th>
							<th class="col-oreo">Oreo</th>
							<th class="col-total">Total</th>
							<th class="col-actions"></th>
						</tr>
					</thead>
					<tbody id="sales-tbody"></tbody>
					<tfoot>
						<tr class="tfoot-qty">
							<td class="col-client label" rowspan="2">Totales</td>
							<td class="col-arco"><span id="sum-arco-qty">0</span></td>
							<td class="col-melo"><span id="sum-melo-qty">0</span></td>
							<td class="col-mara"><span id="sum-mara-qty">0</span></td>
							<td class="col-oreo"><span id="sum-oreo-qty">0</span></td>
							<td class="col-total"><span id="sum-total-qty"> </span></td>
							<td class="col-actions"></td>
						</tr>
						<tr class="tfoot-amt">
							<td class="col-arco"><span id="sum-arco-amt">0</span></td>
							<td class="col-melo"><span id="sum-melo-amt">0</span></td>
							<td class="col-mara"><span id="sum-mara-amt">0</span></td>
							<td class="col-oreo"><span id="sum-oreo-amt">0</span></td>
							<td class="col-total"><span id="sum-grand">0</span></td>
							<td class="col-actions"></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</section>
	</main>

	<!-- Fullscreen Date Modal -->
	<div id="date-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="date-modal-title">
		<div class="modal-content">
			<h3 id="date-modal-title">Selecciona fecha</h3>
			<div class="date-wheel">
				<select id="month-select" aria-label="Mes"></select>
				<select id="day-select" aria-label="DÃ­a"></select>
			</div>
			<div class="modal-actions">
				<button id="date-cancel" class="secondary">Cancelar</button>
				<button id="date-continue">Continuar</button>
			</div>
		</div>
	</div>

	<footer class="app-footer">
		<small>Datos sincronizados con Netlify + Neon</small>
	</footer>

	<script src="/app.js" type="module"></script>
</body>
</html>

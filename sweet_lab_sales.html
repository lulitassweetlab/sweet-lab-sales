<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulitas Sweet Lab - Sistema de Ventas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 30px;
            text-align: center;
            color: #333;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .main-content {
            padding: 40px;
        }

        /* P√°gina de inicio */
        .home-page {
            text-align: center;
        }

        .seller-management {
            margin-bottom: 40px;
        }

        .seller-input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
        }

        .seller-input-section h3 {
            margin-bottom: 20px;
            color: #495057;
        }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .seller-input {
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            min-width: 250px;
            transition: all 0.3s ease;
        }

        .seller-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .sellers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .seller-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .seller-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .seller-card h4 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* P√°gina de ventas */
        .sales-page {
            display: none;
        }

        .sales-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .seller-info {
            flex: 1;
        }

        .seller-info h2 {
            color: #495057;
            font-size: 1.8rem;
        }

        .add-sale-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-sale-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
        }

        .sales-table-container {
            background: white;
            border-radius: 15px;
            overflow-x: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .sales-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .sales-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .sales-table td {
            padding: 15px 10px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        .sales-table tbody tr:hover {
            background: #f8f9fa;
        }

        .editable-cell {
            background: transparent;
            border: 1px solid transparent;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 0.9rem;
        }

        .editable-cell:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .client-cell {
            min-width: 200px;
            max-width: 250px;
            font-size: 0.85rem;
        }

        .quantity-cell {
            width: 60px;
            font-size: 0.9rem;
        }

        .total-cell {
            font-weight: bold;
            color: #28a745;
            font-size: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: scale(1.1);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .summary {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .summary h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .total-amount {
            font-size: 2rem;
            color: #28a745;
            font-weight: bold;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: none;
            z-index: 1000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
                align-items: center;
            }

            .seller-input {
                width: 100%;
                max-width: 300px;
            }

            .sellers-grid {
                grid-template-columns: 1fr;
            }

            .sales-header {
                flex-direction: column;
                text-align: center;
            }

            .sales-table th,
            .sales-table td {
                padding: 10px 5px;
                font-size: 0.8rem;
            }

            .client-cell {
                min-width: 150px;
                max-width: 180px;
                font-size: 0.75rem;
            }

            .quantity-cell {
                width: 50px;
                font-size: 0.8rem;
            }

            .btn-icon {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .sales-table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status"></div>
    
    <div class="container">
        <div class="header">
            <h1>üßÅ Lulitas Sweet Lab</h1>
            <p>Sistema de Control de Ventas</p>
        </div>

        <div class="main-content">
            <!-- P√°gina de Inicio -->
            <div class="home-page" id="homePage">
                <div class="seller-management">
                    <div class="seller-input-section">
                        <h3>‚ûï Agregar Nuevo Vendedor</h3>
                        <div class="input-group">
                            <input type="text" id="newSellerName" class="seller-input" placeholder="Nombre del vendedor...">
                            <button onclick="addSeller()" class="btn btn-primary">Crear Vendedor</button>
                        </div>
                    </div>

                    <div id="sellersContainer">
                        <h3>üë• Vendedores Registrados</h3>
                        <div class="sellers-grid" id="sellersGrid">
                            <!-- Los vendedores se cargar√°n aqu√≠ din√°micamente -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- P√°gina de Ventas -->
            <div class="sales-page" id="salesPage">
                <div class="sales-header">
                    <div class="seller-info">
                        <h2 id="currentSellerName">Vendedor</h2>
                    </div>
                    <div>
                        <button onclick="addSale()" class="add-sale-btn">‚ûï Nueva Venta</button>
                        <button onclick="goHome()" class="btn btn-secondary" style="margin-left: 15px;">üè† Inicio</button>
                    </div>
                </div>

                <div class="sales-table-container">
                    <table class="sales-table">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Arco<br>$8.500</th>
                                <th>Melo<br>$9.500</th>
                                <th>Mara<br>$10.500</th>
                                <th>Oreo<br>$10.500</th>
                                <th>Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody">
                            <!-- Las ventas se cargar√°n aqu√≠ din√°micamente -->
                        </tbody>
                    </table>
                </div>

                <div class="summary">
                    <h3>üìä Resumen Total del Vendedor</h3>
                    <div class="total-amount" id="totalAmount">$0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de GitHub
        const GITHUB_CONFIG = {
            username: 'lulitassweetlab',
            repo: 'sweet-lab-data',
            branch: 'main',
            token: null // Se debe configurar
        };

        // Precios de los postres
        const PRICES = {
            arco: 8500,
            melo: 9500,
            mara: 10500,
            oreo: 10500
        };

        // Estado global
        let sellers = [];
        let currentSeller = null;
        let sales = [];

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // Event listener para Enter en el input de nuevo vendedor
            document.getElementById('newSellerName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addSeller();
                }
            });
        });

        // Funciones de gesti√≥n de datos
        async function loadData() {
            try {
                showStatus('Cargando datos...', 'info');
                
                // Intentar cargar desde localStorage primero
                const localSellers = localStorage.getItem('sweetlab_sellers');
                const localSales = localStorage.getItem('sweetlab_sales');
                
                if (localSellers) {
                    sellers = JSON.parse(localSellers);
                }
                if (localSales) {
                    sales = JSON.parse(localSales);
                }
                
                // TODO: Implementar carga desde GitHub cuando est√© configurado
                
                renderSellers();
                showStatus('Datos cargados correctamente', 'success');
            } catch (error) {
                console.error('Error al cargar datos:', error);
                showStatus('Error al cargar datos', 'error');
            }
        }

        async function saveData() {
            try {
                // Guardar en localStorage
                localStorage.setItem('sweetlab_sellers', JSON.stringify(sellers));
                localStorage.setItem('sweetlab_sales', JSON.stringify(sales));
                
                // TODO: Implementar guardado en GitHub cuando est√© configurado
                
                showStatus('Datos guardados correctamente', 'success');
            } catch (error) {
                console.error('Error al guardar datos:', error);
                showStatus('Error al guardar datos', 'error');
            }
        }

        // Funciones de vendedores
        function addSeller() {
            const nameInput = document.getElementById('newSellerName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Por favor ingresa el nombre del vendedor');
                return;
            }
            
            if (sellers.find(s => s.name.toLowerCase() === name.toLowerCase())) {
                alert('Ya existe un vendedor con ese nombre');
                return;
            }
            
            const newSeller = {
                id: Date.now().toString(),
                name: name,
                createdAt: new Date().toISOString()
            };
            
            sellers.push(newSeller);
            nameInput.value = '';
            
            saveData();
            renderSellers();
        }

        function renderSellers() {
            const grid = document.getElementById('sellersGrid');
            
            if (sellers.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #6c757d; grid-column: 1/-1;">No hay vendedores registrados</p>';
                return;
            }
            
            grid.innerHTML = sellers.map(seller => `
                <div class="seller-card">
                    <h4>üë§ ${seller.name}</h4>
                    <div class="card-actions">
                        <button onclick="selectSeller('${seller.id}')" class="btn btn-primary btn-sm">
                            üìä Ver Ventas
                        </button>
                        <button onclick="editSeller('${seller.id}')" class="btn btn-secondary btn-sm">
                            ‚úèÔ∏è Editar
                        </button>
                        <button onclick="deleteSeller('${seller.id}')" class="btn btn-danger btn-sm">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function selectSeller(sellerId) {
            currentSeller = sellers.find(s => s.id === sellerId);
            if (!currentSeller) return;
            
            document.getElementById('currentSellerName').textContent = `üë§ ${currentSeller.name}`;
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('salesPage').style.display = 'block';
            
            renderSales();
            calculateTotal();
        }

        function editSeller(sellerId) {
            const seller = sellers.find(s => s.id === sellerId);
            if (!seller) return;
            
            const newName = prompt('Editar nombre del vendedor:', seller.name);
            if (newName && newName.trim() && newName.trim() !== seller.name) {
                seller.name = newName.trim();
                saveData();
                renderSellers();
            }
        }

        function deleteSeller(sellerId) {
            const seller = sellers.find(s => s.id === sellerId);
            if (!seller) return;
            
            if (confirm(`¬øEst√°s seguro de eliminar al vendedor "${seller.name}" y todas sus ventas?`)) {
                sellers = sellers.filter(s => s.id !== sellerId);
                sales = sales.filter(s => s.sellerId !== sellerId);
                saveData();
                renderSellers();
            }
        }

        function goHome() {
            document.getElementById('salesPage').style.display = 'none';
            document.getElementById('homePage').style.display = 'block';
            currentSeller = null;
        }

        // Funciones de ventas
        function addSale() {
            if (!currentSeller) return;
            
            const newSale = {
                id: Date.now().toString(),
                sellerId: currentSeller.id,
                client: '',
                arco: 0,
                melo: 0,
                mara: 0,
                oreo: 0,
                createdAt: new Date().toISOString()
            };
            
            sales.unshift(newSale);
            renderSales();
            calculateTotal();
        }

        function renderSales() {
            if (!currentSeller) return;
            
            const sellerSales = sales.filter(s => s.sellerId === currentSeller.id);
            const tbody = document.getElementById('salesTableBody');
            
            if (sellerSales.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #6c757d;">No hay ventas registradas</td></tr>';
                return;
            }
            
            tbody.innerHTML = sellerSales.map(sale => {
                const total = (sale.arco * PRICES.arco) + (sale.melo * PRICES.melo) + 
                             (sale.mara * PRICES.mara) + (sale.oreo * PRICES.oreo);
                
                return `
                    <tr>
                        <td>
                            <input type="text" 
                                   class="editable-cell client-cell" 
                                   value="${sale.client || ''}"
                                   placeholder="Nombre del cliente..."
                                   onchange="updateSale('${sale.id}', 'client', this.value)"
                                   onfocus="if(this.value === '') this.placeholder = '';"
                                   onblur="if(this.value === '') this.placeholder = 'Nombre del cliente...';">
                        </td>
                        <td>
                            <input type="number" 
                                   class="editable-cell quantity-cell" 
                                   value="${sale.arco || ''}"
                                   placeholder="0"
                                   onchange="updateSale('${sale.id}', 'arco', parseInt(this.value) || 0)"
                                   onfocus="if(this.value === '0') this.value = '';"
                                   onblur="if(this.value === '') this.value = '0';">
                        </td>
                        <td>
                            <input type="number" 
                                   class="editable-cell quantity-cell" 
                                   value="${sale.melo || ''}"
                                   placeholder="0"
                                   onchange="updateSale('${sale.id}', 'melo', parseInt(this.value) || 0)"
                                   onfocus="if(this.value === '0') this.value = '';"
                                   onblur="if(this.value === '') this.value = '0';">
                        </td>
                        <td>
                            <input type="number" 
                                   class="editable-cell quantity-cell" 
                                   value="${sale.mara || ''}"
                                   placeholder="0"
                                   onchange="updateSale('${sale.id}', 'mara', parseInt(this.value) || 0)"
                                   onfocus="if(this.value === '0') this.value = '';"
                                   onblur="if(this.value === '') this.value = '0';">
                        </td>
                        <td>
                            <input type="number" 
                                   class="editable-cell quantity-cell" 
                                   value="${sale.oreo || ''}"
                                   placeholder="0"
                                   onchange="updateSale('${sale.id}', 'oreo', parseInt(this.value) || 0)"
                                   onfocus="if(this.value === '0') this.value = '';"
                                   onblur="if(this.value === '') this.value = '0';">
                        </td>
                        <td class="total-cell">$${total.toLocaleString()}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-icon btn-save" onclick="saveSale('${sale.id}')" title="Guardar">üíæ</button>
                                <button class="btn-icon btn-delete" onclick="deleteSale('${sale.id}')" title="Eliminar">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateSale(saleId, field, value) {
            const sale = sales.find(s => s.id === saleId);
            if (sale) {
                sale[field] = value;
                calculateTotal();
                
                // Auto-save despu√©s de un cambio
                setTimeout(() => {
                    saveData();
                }, 500);
            }
        }

        function saveSale(saleId) {
            saveData();
            showStatus('Venta guardada', 'success');
        }

        function deleteSale(saleId) {
            if (confirm('¬øEst√°s seguro de eliminar esta venta?')) {
                sales = sales.filter(s => s.id !== saleId);
                renderSales();
                calculateTotal();
                saveData();
            }
        }

        function calculateTotal() {
            if (!currentSeller) return;
            
            const sellerSales = sales.filter(s => s.sellerId === currentSeller.id);
            const total = sellerSales.reduce((sum, sale) => {
                return sum + (sale.arco * PRICES.arco) + (sale.melo * PRICES.melo) + 
                       (sale.mara * PRICES.mara) + (sale.oreo * PRICES.oreo);
            }, 0);
            
            document.getElementById('totalAmount').textContent = `$${total.toLocaleString()}`;
        }

        // Funci√≥n de estado
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status';
            
            if (type === 'error') {
                status.style.background = '#dc3545';
            } else if (type === 'info') {
                status.style.background = '#17a2b8';
            } else {
                status.style.background = '#28a745';
            }
            
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Guardar autom√°ticamente cada 30 segundos
        setInterval(() => {
            if (sales.length > 0 || sellers.length > 0) {
                saveData();
            }
        }, 30000);
    </script>
</body>
</html>
